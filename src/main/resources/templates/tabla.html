<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/main.css" type="text/css"/>


        <title>Tabla de Peliculas</title>
    </head>
    <body>

        <div class="card card-default">
            <div class="card-header">Tabla de Peliculas</div>
            <div class=" card-body">
                <table class="table table-striped table-bordered table-hover" >
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre </th>
                            <th>Descripcion</th>
                            <th>Imagen</th> 
                            <th>Titulo Original</th>
                            <th>Duracion de la Pelicula</th>        
                            <th>Eliminar</th>
                            <th>Modificar</th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each = "pelicu: ${peliculas}">
                            <td th:text="${pelicu.nombre}"></td>
                            <td th:text="${pelicu.descripcion}"></td>
                            <td><img src="Imagen/logo.png" width="50"  th:src="@{Imagen/logo.png}" /></td>                            
                            <td th:text="${pelicu.tituloOriginal}"></td>
                            <td th:text="${pelicu.duracion}"></td>
                            <td ><a class="btn btn-primary" href="#" role="button">Eliminar</a></td>
                            <td ><a class="btn btn-primary" href="#" role="button">Modificar</a></td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text small">        
            <p class="mb-1"><a href="#">Back to top</a></p>
            <p>&copy; 2020 My CineSite, Inc. &middot; </p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>

        </footer>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    </body>
</html>
